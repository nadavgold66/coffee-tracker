<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Tracker Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        .error-display {
            background: #fee;
            border: 2px solid #f00;
            padding: 20px;
            margin: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .loading-display {
            padding: 20px;
            margin: 20px;
            font-family: Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-display">
            <h1>Coffee Tracker Pro</h1>
            <p>Loading application...</p>
        </div>
    </div>
    
    <script>
        // Error handler
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            var errorDiv = document.createElement('div');
            errorDiv.className = 'error-display';
            errorDiv.innerHTML = '<h3>Error Detected:</h3>' + 
                'Message: ' + msg + '\n' +
                'Line: ' + lineNo + '\n' +
                'Column: ' + columnNo + '\n' +
                'Error object: ' + JSON.stringify(error);
            document.body.appendChild(errorDiv);
            return false;
        };

        // Log loading steps
        function logStep(step) {
            var logDiv = document.createElement('div');
            logDiv.style.padding = '5px';
            logDiv.style.margin = '5px 20px';
            logDiv.innerHTML = '✓ ' + step;
            document.body.appendChild(logDiv);
        }
    </script>
    
    <script type="text/babel">
        try {
            logStep('Starting Firebase initialization...');
            
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDMhpNWUEJKLQtLBMW4sxwUI9hNQPNKxyU",
                authDomain: "coffee-tracker-app-321aa.firebaseapp.com",
                projectId: "coffee-tracker-app-321aa",
                storageBucket: "coffee-tracker-app-321aa.appspot.com",
                messagingSenderId: "420921255039",
                appId: "1:420921255039:web:b10250998e91b1df5b8b4a"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const database = firebase.database();
            
            logStep('Firebase initialized successfully');

            const { useState, useEffect, useRef, useCallback } = React;
            
            logStep('React hooks loaded');

            // Simple test component first
            function TestApp() {
                const [user, setUser] = useState(null);
                const [error, setError] = useState(null);
                const [loading, setLoading] = useState(true);

                useEffect(() => {
                    try {
                        const unsubscribe = auth.onAuthStateChanged((user) => {
                            setUser(user);
                            setLoading(false);
                        }, (error) => {
                            setError('Auth error: ' + error.message);
                            setLoading(false);
                        });
                        return unsubscribe;
                    } catch (err) {
                        setError('Setup error: ' + err.message);
                        setLoading(false);
                    }
                }, []);

                const signInWithGoogle = async () => {
                    try {
                        const provider = new firebase.auth.GoogleAuthProvider();
                        await auth.signInWithPopup(provider);
                    } catch (error) {
                        setError('Sign in error: ' + error.message);
                    }
                };

                const signOut = async () => {
                    try {
                        await auth.signOut();
                    } catch (error) {
                        setError('Sign out error: ' + error.message);
                    }
                };

                if (error) {
                    return (
                        <div className="error-display">
                            <h2>Error:</h2>
                            {error}
                        </div>
                    );
                }

                if (loading) {
                    return <div className="loading-display">Checking authentication...</div>;
                }

                if (!user) {
                    return (
                        <div className="min-h-screen bg-amber-50 flex items-center justify-center">
                            <div className="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
                                <h1 className="text-3xl font-bold text-amber-900 mb-6 text-center">☕ Coffee Tracker Pro</h1>
                                <p className="text-gray-600 mb-6 text-center">Debug Version</p>
                                <button
                                    onClick={signInWithGoogle}
                                    className="w-full bg-amber-600 text-white py-3 px-4 rounded-lg hover:bg-amber-700 transition duration-200 font-semibold"
                                >
                                    Sign in with Google
                                </button>
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="min-h-screen bg-amber-50">
                        <div className="bg-amber-900 text-white p-4">
                            <div className="max-w-7xl mx-auto flex justify-between items-center">
                                <h1 className="text-2xl font-bold">☕ Coffee Tracker Pro</h1>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm">{user.displayName}</span>
                                    <button
                                        onClick={signOut}
                                        className="bg-amber-700 px-4 py-2 rounded hover:bg-amber-800 transition"
                                    >
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div className="p-8 text-center">
                            <h2 className="text-2xl mb-4">App is working!</h2>
                            <p>If you see this, the basic app is functioning.</p>
                            <p className="mt-4">User: {user.email}</p>
                            <p className="mt-8 text-sm text-gray-600">
                                This is a debug version. If everything looks good, we can add back the full features.
                            </p>
                        </div>
                    </div>
                );
            }

            logStep('Components defined');

            // Render the app
            ReactDOM.render(<TestApp />, document.getElementById('root'));
            
            logStep('App rendered successfully!');

        } catch (error) {
            document.getElementById('root').innerHTML = 
                '<div class="error-display">' +
                '<h2>Critical Error:</h2>' +
                'Type: ' + error.name + '\n' +
                'Message: ' + error.message + '\n' +
                'Stack: ' + error.stack +
                '</div>';
        }
    </script>
</body>
</html>
